<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My AngularJS App</title>
        <link rel="stylesheet" href="css/app.css"/>
        <link rel="stylesheet" href="css/bootstrap.css"/>
    </head>
    <body>

        <div class="container-fluid" ng-app="blogApp">
            <div class="row" ng-controller="blogCtrl">
                <div class="col-sm-4">
                    {{playList}}
                    <legend>Select songs to play</legend>
                    <label ng-repeat="song in selectedAlbumSongs">
                        <input type="checkbox" name="{{song.url}}" id="{{song.name}}" ng-model="song.checked" ng-change="selectedSongs()">
                        <label for="{{song.name}}">{{song.name}}</label>
                    </div>
                    <div class="col-sm-8">
                        <ul>
                            <li ng-repeat="blog in blogs">
                            {{blog.summary}}
                            </li>
                        </ul>

                    </div>
                </div>
            </div>

            <div>Angular seed app: v<span app-version></span></div>

            <!-- In production use:
            <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
            -->
            <script src="lib/angular/angular.js"></script>
            <script src="lib/angular/angular-route.js"></script>
            <script src="js/app.js"></script>
            <script src="js/services.js"></script>
            <script src="js/controllers.js"></script>
            <script src="js/filters.js"></script>
            <script src="js/directives.js"></script>
        </body>
    </html>
