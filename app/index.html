<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My AngularJS App</title>
        <link rel="stylesheet" href="css/app.css"/>
        <link rel="stylesheet" href="css/bootstrap.css"/>
    </head>

        <div class="container-fluid" ng-app="blogApp">
            <div class="row" ng-controller="blogCtrl">
                <div class="col-sm-3">
                    <legend>Select tags</legend>
                    <span ng-repeat="tag in selectedAllTags">
                        <input type="checkbox" name="{{tag.name}}" id="{{tag.name}}" ng-model="tag.checked" ng-change="selectedTags()">
                        {{tag.name}},
                    </span>
                    </div>
                    <div class="col-sm-9">
                        <ul>
                            <li ng-repeat="blog in selectedBlogs">
                            {{blog.summary}}
                            {{blog.tags}}
                            </li>
                        </ul>

                    </div>
                </div>
            </div>

            <div>Angular seed app: v<span app-version></span></div>

            <!-- In production use:
            <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
            -->
            <script src="lib/angular/angular.js"></script>
            <script src="lib/angular/angular-route.js"></script>
            <script src="js/app.js"></script>
            <script src="js/services.js"></script>
            <script src="js/controllers.js"></script>
            <script src="js/filters.js"></script>
            <script src="js/directives.js"></script>
        </body>
    </html>
